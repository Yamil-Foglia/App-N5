<ion-header>
	<ion-toolbar class="background-color">
		<ion-title>PPS 4 B</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content class="background-img">
</ion-content>

<ion-content class="background-img" >
	<ion-list *ngFor="let message of messageList | async">
			<ion-item  class="list" *ngIf = "!message.curse && !consultUser(message.user)">
				<ion-label>
						 <h4>{{message.user}}</h4> 
					  <h2>{{message.message}}</h2> 
					  <p>{{message.date}}</p> 
				</ion-label>
			</ion-item>
			<ion-item  class="list ta-r" *ngIf = "!message.curse && consultUser(message.user)">
				  <ion-label>
					  <h2>{{message.message}}</h2> 
					  <p>{{message.date}}</p> 
				  </ion-label>
			</ion-item>
    </ion-list>
</ion-content>


<ion-footer [formGroup]="ppsbForms">
	<ion-toolbar  class="background-img">
		<ion-grid>
			<ion-row>
				<ion-col size=10 >		
					<ion-input  class="background-img" placeholder="Escriba su texto" type="text" formControlName="message"></ion-input>
				</ion-col>
				<ion-col size=2>
					<ion-button class="background-buttom-top" type="submit" color="yamil" (click)="add()">
						<img  src="assets/enviar.png">
					</ion-button>
				</ion-col>
			</ion-row>
		</ion-grid>
	</ion-toolbar>
</ion-footer>
